<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="signIn()" #loginForm="ngForm">
  <div class="form-group">
    <input class="form-control" type="text" placeholder="username" [(ngModel)]="userName" #fieldUser="ngModel"
      name="usuario" required>
    <app-message-label *ngIf="fieldUser.invalid && fieldUser.touched" mensagem="Username is required">
    </app-message-label>
  </div>
  <div class="form-group">
    <input class="form-control" type="password" placeholder="senha" [(ngModel)]="password" #fieldPassword="ngModel"
      name="password" required>
  </div>
  <app-message-label *ngIf="fieldPassword.invalid && fieldPassword.touched" mensagem="Password is required">
  </app-message-label>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
  <app-message-label #LoginInvalidMessage mensagem="{{loginMessage}}">
  </app-message-label>
</form>
<p>New user? <a [routerLink]="['signup']">Sign up!</a></p>
