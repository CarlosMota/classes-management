<article *ngIf="!schedules.length">
  <p class="text-center text-muted">Sorry, you don't have classes</p>
</article>

<div class="row justify-content-md-center">
  <div class="col-6">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Class Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let scheduling of schedules; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            {{scheduling.firstName}} {{scheduling.lastName}}
          </td>
          <td>
            {{scheduling.classDate | date: 'dd/MM/yy HH:mm'}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
